<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    
    <div class="container">
        <div class="background-overlay">
            <div class="contact-content">
                <h1>CONTACT US</h1>
                <p>contact FitZone for more informations</p>
                <div class="contact-info">
                    <div class="info-item">
                        <i class="bx bx-map"></i>
                        <p><strong>ADDRESS</strong><br>23/99,malawathu Kanda,<br>Kurunagala.</p>
                    </div>
                    <div class="info-item">
                        <i class="bx bx-phone"></i>
                        <p><strong>PHONE</strong><br>+94 334 500 9112</p>
                    </div>
                    <div class="info-item">
                        <i class="bx bx-envelope"></i>
                        <p><strong>EMAIL</strong><br>FitZoneCenter@info.com</p>
                    </div>
                </div>

                
                <div class="icon1">
                    <i class='bx bxl-instagram icons'></i>
                    <i class='bx bxl-facebook icons'></i>
                    <i class='bx bxl-twitter icons'></i>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
